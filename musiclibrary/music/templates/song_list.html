<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ album.title }}'s Songs</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'music/styles.css' %}">
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="my-4 text-center">{{ album.title }}'s Songs</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <ul class="list-group">
                    {% for song in album.songs.all %}
                        <li class="list-group-item">
                            {{ song.title }} - {{ song.length }}
                        </li>
                    {% endfor %}
                </ul>
                <a href="{% url 'album_list' album.artist.id %}" class="btn btn-secondary mt-4">Back to Albums</a>
            </div>
        </div>
    </div>
</body>
</html>
